<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ–¥—Å–∫–æ–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { padding: 20px; }
        .card { background: #fff; border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .btn { background: #0088cc; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; font-size: 16px; }
        .status { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; }
        .status-new { background: #ffeaa7; color: #2d3436; }
        .status-in_progress { background: #74b9ff; color: #2d3436; }
        .status-resolved { background: #55efc4; color: #2d3436; }
        h2 { margin-bottom: 16px; color: #2d3436; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã –ú–æ–∏ –æ–±—Ä–∞—â–µ–Ω–∏—è</h2>
        <div id="complaints-list"></div>
        <button class="btn" onclick="createComplaint()">‚ûï –ù–æ–≤–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        async function loadComplaints() {
            try {
                const initData = tg.initData;
                const response = await fetch('/api/v1/complaints/my', {
                    headers: { 'X-Telegram-Init-Data': initData }
                });
                const complaints = await response.json();
                
                const list = document.getElementById('complaints-list');
                if (complaints.length === 0) {
                    list.innerHTML = '<div class="card">–ü–æ–∫–∞ –Ω–µ—Ç –æ–±—Ä–∞—â–µ–Ω–∏–π</div>';
                } else {
                    list.innerHTML = complaints.map(c => `
                        <div class="card">
                            <div><strong>${c.category}</strong></div>
                            <div style="margin: 8px 0;">${c.description}</div>
                            <div><span class="status status-${c.status}">${c.status}</span></div>
                            <div style="color: #888; font-size: 12px; margin-top: 8px;">${new Date(c.created_at).toLocaleDateString()}</div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                document.getElementById('complaints-list').innerHTML = '<div class="card">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }
        
        function createComplaint() {
            tg.showAlert('–§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–±—Ä–∞—â–µ–Ω–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –±–æ—Ç –¥–ª—è –ø–æ–¥–∞—á–∏ –∂–∞–ª–æ–±.');
        }
        
        loadComplaints();
    </script>
</body>
</html>
